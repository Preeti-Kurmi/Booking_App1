<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        /* CSS for hiding/showing messages */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="user-list">
        <h2>Register Yourself</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>

            <p class="success-message hidden">Registration successful! Welcome aboard.</p>
            <p class="error-message hidden">Error! Please check your input and try again.</p>
        </form>
    </div>



<script>
    // Function to render the user list in the UI
    function renderUserList(users) {
        const userListDiv = document.getElementById('user-list');
        userListDiv.innerHTML = ''; // Clear the previous user list

        users.forEach((user, index) => {
            const userDiv = document.createElement('div');
            userDiv.innerHTML = `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Gender:</strong> ${user.gender}</p>
                <button onclick="deleteUser(${index})">Delete</button>
            `;
            userListDiv.appendChild(userDiv);
        });
    }

    // Function to delete a user
    function deleteUser(index) {
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

        if (index >= 0 && index < existingUsers.length) {
            // Remove the user from the array
            existingUsers.splice(index, 1);

            // Update local storage with the modified user list
            localStorage.setItem('users', JSON.stringify(existingUsers));

            // Re-render the user list in the UI
            renderUserList(existingUsers);
        }
    }

    // Initial rendering of the user list when the page loads
    const initialUsers = JSON.parse(localStorage.getItem('users')) || [];
    renderUserList(initialUsers);
</script>

</body>
</html>
